    <meta name="title" content="Alchemy">
    <meta name="description" content="RS3 Alchemy Information">

    <meta name="theme-color" content="#1f2f38">
</head>
<body>

<div id="components">
    Fire rune <span id="firerune"></span><br>
    Nature rune <span id="naturerune"></span><br>
    Divine charge <span id="divinecharge"></span><br>
</div>

<hr>

<div id="alchemisercosts">
    Cost to run:<br>
    Alchemiser: <span id="alchemiser"></span><br>
    (firerune * 5) + naturerune + (45 / 8 * divinecharge)<br>
    <br>
    Alchemiser mk. II: <span id="alchemisermkii"></span><br>
    naturerune + (150 / 25 * divinecharge)<br>
</div>

<hr>

<table id="alchtable" class="table table-dark table-striped table-hover">
    <thead>
        <tr>
            <th data-sort="asc">Item</th>
            <th data-sort="asc">GE Price</th>
            <th data-sort="asc">Buy Limit</th>
            <th data-sort="asc">High Alch</th>
            <th data-sort="asc">Alchemiser</th>
            <th data-sort="asc">Profit x buy limit</th>
            <th data-sort="asc">Alchemiser MKII</th>
            <th data-sort="asc">Profit x buy limit</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
